[flake8]
max-line-length = 100
extend-ignore = E203, W503
exclude = .venv,build,dist

[isort]
profile = black
line_length = 100

[tool:pytest]
minversion = 7.0
addopts = -ra -q
python_files = tests/*.py
pythonpath = src

[coverage:run]
branch = True
source = src/bekilly_sii

[coverage:report]
show_missing = True
skip_covered = True

[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
exclude = [".venv", "build", "dist"]